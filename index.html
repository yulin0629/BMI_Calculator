<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="BMI Calculator  | JavaScript 入門">
    <meta property="og:description"
        content="從一個sketch檔開始，設計 HTML 和 CSS，然後用 JavaScript 監聽按紐和取得身高體重，計算BMI值放入列表中，並存在localStorage。">
    <meta property="og:site_name" content="Yulin Wang Web Practice">
    <meta property="og:locale" content="zh_TW" />
    <meta property="og:image" content="preview.jpg">
    <meta content="從一個sketch檔開始，設計 HTML 和 CSS，然後用 JavaScript 監聽按紐和取得身高體重，計算BMI值放入列表中，並存在localStorage。"
        name="description">
    <meta content="網頁設計, 切版, 前端, HTML, CSS, JavaScript, localStorage" name="keywords">
    <meta content="Yulin Wang" name="author">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <header id="header">
        <h1>
            <a href="index.html">
                <img src="images/BMICLogo.png" alt="BMI Calculator Logo">
            </a>
        </h1>
        <div class="inputs">
            <div class="input-group">
                <label for="height">身高 cm</label>
                <input type="number" name="height" id="height" placeholder="請輸入身高">
            </div>
            <div class="input-group">
                <label for="weight">體重 kg</label>
                <input type="number" name="weight" id="weight" placeholder="請輸入體重">
            </div>
        </div>
        <button id="calculate">看結果
        </button>
    </header>
    <div class="container">
        <div class="content">
            <h2>BMI 紀錄</h2>
            <ul class="records">
                <li data-level='理想'>
                    <p>理想</p>
                    <p>
                        <span>BMI</span>
                        20.90
                    </p>
                    <p>
                        <span>weight</span>
                        70kg
                    </p>
                    <p>
                        <span>height</span>
                        180cm
                    </p>
                    <p>
                        <span>06-19-2017</span>
                    </p>
                </li>
            </ul>
        </div>
    </div>
    <footer id="footer">
            <img src="images/BMICLogo.png" alt="BMI Calculator Logo">
    </footer>
    <script src="js/all.js"></script>
</body>

</html>
